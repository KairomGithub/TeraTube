<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Tìm Kiếm - TeraTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            background-color: #f9f9f9;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        h1 {
            color: #ff0000;
            margin: 0;
            cursor: pointer;
        }
        .search-box {
            display: flex;
            width: 100%;
            max-width: 400px;
        }
        .search-box input {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        .search-box button {
            padding: 8px 15px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        #videoList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .video-item:hover {
            transform: translateY(-5px);
        }
        .video-thumb {
            position: relative;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }
        .video-thumb img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-info {
            padding: a2px;
        }
        .video-title {
            margin: 0;
            font-size: 14px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1 onclick="goHome()">YouTube Không Quảng Cáo</h1>
        <div class="search-box">
            <input type="text" id="searchBox" placeholder="Tìm kiếm..." />
            <button onclick="searchVideos()">Tìm</button>
        </div>
    </header>
    
    <div id="videoList">
        <div class="loading">Đang tải kết quả tìm kiếm...</div>
    </div>

    <script>
        const API_KEY = "AIzaSyAaXfoAEqvXZjoIy_GaboGCAMZXvYdmPOA";
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get("q");
        document.title = `${query} - YouTube Không Quảng Cáo`;
        document.getElementById("searchBox").value = query;

        function fetchSearchResults() {
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&maxResults=12&type=video&key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    videoList.innerHTML = "";
                    if (data.items && data.items.length > 0) {
                        data.items.forEach(video => {
                            videoList.innerHTML += `
                                <div class="video-item" onclick="watchVideo('${video.id.videoId}')">
                                    <div class="video-thumb">
                                        <img src="${video.snippet.thumbnails.high.url}" alt="${video.snippet.title}" />
                                    </div>
                                    <div class="video-info">
                                        <h3 class="video-title">${video.snippet.title}</h3>
                                    </div>
                                </div>`;
                        });
                    } else {
                        videoList.innerHTML = "<p>Không tìm thấy kết quả nào.</p>";
                    }
                })
                .catch(error => {
                    console.error("Lỗi khi tìm kiếm:", error);
                    videoList.innerHTML = "<p>Có lỗi xảy ra khi tìm kiếm. Vui lòng thử lại sau.</p>";
                });
        }

        function watchVideo(videoID) {
            window.location.href = `video.html?id=${videoID}`;
        }

        function searchVideos() {
            const newQuery = document.getElementById("searchBox").value;
            if (newQuery.trim()) {
                window.location.href = `search.html?q=${encodeURIComponent(newQuery)}`;
            }
        }
        
        function goHome() {
            window.location.href = "index.html";
        }
        
        // Cho phép tìm kiếm khi nhấn Enter
        document.getElementById("searchBox").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                searchVideos();
            }
        });

        // Kiểm tra nếu có query thì mới tìm kiếm
        if (query && query.trim()) {
            fetchSearchResults();
        } else {
            videoList.innerHTML = "<p>Vui lòng nhập từ khóa để tìm kiếm.</p>";
        }
    </script>
</body>
</html>
